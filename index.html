
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Black Cat | Archive Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
  scroll-behavior: smooth;
}

body{
  background:#0a0a0a;
  color:#e5e5e5;
}

/* Навігація */
nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 20px;
    border-bottom: 1px solid #1a1a1a;
    position: sticky;
    top: 0;
    background: rgba(10,10,10,0.9);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

nav a {
    color: #555;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 11px;
    letter-spacing: 2px;
    transition: 0.3s;
}

nav a:hover, nav a.active {
    color: #fff;
}

header{
  padding:60px 40px;
  text-align: center;
  border-bottom:1px solid #1a1a1a;
}

.logo{
  font-size:28px;
  letter-spacing:8px;
  text-transform:uppercase;
  font-weight: 600;
}

/* Фільтр для фото, щоб все було в одному стилі */
.card img, .main-img-container img {
  filter: grayscale(40%) contrast(110%) brightness(80%); /* Це робить фото "вайбовими" */
  transition: 0.6s ease;
}

.card:hover img {
  filter: grayscale(0%) contrast(105%) brightness(100%);
}

.section{
  padding:60px 40px;
  max-width: 1200px;
  margin: 0 auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:#111;
  border:1px solid #1c1c1c;
  cursor: pointer;
  padding-bottom: 15px;
}

.card .info { padding: 15px; text-align: center; }

/* Стильна кнопка замовлення */
.order-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 18px 50px;
    background: #fff;
    color: #000;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 3px;
    font-weight: 600;
    transition: 0.4s;
}

.order-btn:hover {
    background: #555;
    color: #fff;
}

#product-view {
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:60px;
  margin-top:80px;
  padding-top: 60px;
  border-top: 1px solid #1a1a1a;
}

@media(max-width:800px){
  #product-view{ grid-template-columns:1fr; }
}
</style>
</head>
<body>

<nav>
    <a href="#" class="active">Bags</a>
    <a href="#clothing">Clothing</a>
    <a href="https://www.instagram.com/castlenumber12121112" target="_blank">Instagram</a>
</nav>

<header>
  <div class="logo">Black Cat</div>
</header>

<section class="section" id="bags">
  <div class="grid">
    <div class="card" onclick="showProduct('bag1.jpg', 'Black Python Bag', '1051 грн', 'Агресивна фактура пітона. Сумка, що диктує правила.')">
      <img src="bag1.jpg" width="100%">
      <div class="info"><h3>Black Python</h3></div>
    </div>
    </div>
</section>

<section class="section" id="clothing">
  <h2 style="letter-spacing: 5px; text-transform: uppercase; margin-bottom: 30px; font-weight: 300;">Archive Clothing</h2>
  <div class="grid">
    <div class="card" onclick="showProduct('top1.jpg', 'Distressed Opium Top', '1200 грн', 'Рваний край, подовжені рукави. Твоя база в стилі dark fashion.')">
      <img src="top1.jpg" width="100%" alt="Додай сюди фото одягу">
      <div class="info"><h3>Opium Top</h3></div>
    </div>
    <div class="card" onclick="showProduct('pants1.jpg', 'Cargo Archive Pants', '1800 грн', 'Широкий крій, багато кишень. Максимальний комфорт у темному виконанні.')">
      <img src="pants1.jpg" width="100%" alt="Додай сюди фото одягу">
      <div class="info"><h3>Archive Pants</h3></div>
    </div>
  </div>

  <div id="product-view">
    <div class="main-img-container">
      <img src="bag1.jpg" id="main-product-img" width="100%">
    </div>
    <div>
      <h2 id="p-title">Виберіть товар</h2>
      <p id="p-desc" style="margin:20px 0; color:#888; line-height:1.6;">Натисніть на фото, щоб побачити деталі.</p>
      <div id="p-price" style="font-size: 22px; margin-bottom: 20px;"></div>


<a href="#" id="order-link" target="_blank" class="order-btn">Замовити</a>
    </div>
  </div>
</section>

<footer>
  <p style="padding: 60px; color: #333; font-size: 10px; letter-spacing: 2px;">© BLACK CAT ARCHIVE</p>
</footer>

<script>
function showProduct(imgSrc, title, price, desc) {
    const mainImg = document.getElementById('main-product-img');
    const orderLink = document.getElementById('order-link');
    
    // Оновлюємо контент
    mainImg.src = imgSrc;
    document.getElementById('p-title').innerText = title;
    document.getElementById('p-desc').innerText = desc;
    document.getElementById('p-price').innerText = price;
    
    // Формуємо текст для Instagram Direct
    // Клієнт побачить: "Вітаю! Хочу замовити [Назва товару]"
    const message = encodeURIComponent("Вітаю! Хочу замовити " + title);
    orderLink.href = "https://ig.me/m/castlenumber12121112?text=" + message;

    document.getElementById('product-view').scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
